<!DOCTYPE html>
<html>
<head> 
<style>
#myDiv {
  position: relative;
  width: 400px;
  height: 200px;
  border: 1px solid black;
}
h1{
    text-align: center;
}
#No{
    position: absolute;
    margin-left: 50%;
    transform: translate(-50%,-50%);
}
.btn{
    display: flex;

}
</style>
</head>
<body>

<div id="myDiv">
    <h1>Are you dumb?</h1>
        <button id="Yes" onclick="printFun()">Yes</button>
        <button id="No" onclick="moveButton()">No</button>
</div>

</body>

<script>
function moveButton() {
  let button = document.getElementById("No");
  let div = document.getElementById("myDiv");
  
  let newTop = Math.random() * (div.clientHeight - button.clientHeight);
  let newLeft = Math.random() * (div.clientWidth - button.clientWidth);
  if(newLeft>170){
    newLeft = newLeft-170;
  }if(newTop>50){
    newTop = newTop-50;
  }
  button.style.top = newTop + "px";
  button.style.left = newLeft + "px";
}
function printFun(){
    let buttony = document.getElementById("Yes");
    let div = document.getElementById("myDiv");
    let buttonn = document.getElementById("No");
    buttonn.style.visibility="none";
}
</script>
</html>
